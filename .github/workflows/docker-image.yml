name: Docker Image CI

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check ENV secret configs
    - run: |
        echo "The AWS_GITHUB_CI_ACCESS_KEY_ID is:${{secrets.AWS_GITHUB_CI_ACCESS_KEY_ID}}"
        echo "The AWS_GITHUB_CI_SECRET_ACCESS_KEY is:${{secrets.AWS_GITHUB_CI_SECRET_ACCESS_KEY}}"
        echo "The AWS_REGION is:${{secrets.AWS_REGION}}"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_GITHUB_CI_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_GITHUB_CI_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ env.AWS_ECR_ACCOUNT_URL }}
        ECR_REPOSITORY: ${{ env.CI_DOCKER_BUILD_REPO_NAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
